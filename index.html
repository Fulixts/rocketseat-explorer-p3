<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="page">
        <header>
            <h1>Create and share your Event.</h1>
            <p>The first step, is fill this inscription formulary.</p>
        </header>
        <form id="my-form">

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Event Informations</legend>

                    <div class="input-wrapper">
                        <label for="event-title">Event Title <span>(minimum of 8 characters)</span></label>
                        <input type="text" id="event-title">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">Event Link <span>(Start with https://)</span></label>
                        <input type="url" id="event-link" required minlength="8">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">WhatsApp <span>(Just Numbers)</span></label>
                        <input type="text" id="event-whatsapp">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Extra Informations</label>
                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Category</label>
                        <select id="event-category">
                            <option value="live">live</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentorship</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacy</legend>

                    <div class="input-wrapper">
                        <label for="event-email">Email</label>
                        <input type="text" id="event-email">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Password<span>(minimum of 8 characters)</span></label>
                        <input type="password" id="event-password" required minlength="8">
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private">
                        <label for="event-private">Private Event</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Date and Hour</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Date</label>
                            <input type="date" id="event-date">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">From</label>
                            <input type="time" id="event-begin">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">To</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>
                </div>
            </fieldset>

        </form>
        <footer>
            <input class="button" form="my-form" type="submit" value="Save">
        </footer>
    </div>
</body>

</html>
