<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="page">
        <header>
            <h1>Evaluate your mentoring</h1>
            <p>The time has come to evaluate your mentor. Let's go there?</p>
            <img src="/images/img1.png" alt="img1">
            <div class="top">
                <h1>
                    Personal Information
                </h1>
            </div>
        </header>
        <form id="my-form">

            <fieldset>
                <div class="fieldset-wrapper">

                    <div class="input-wrapper">
                        <label for="event-name">Name</label>
                        <input type="text" id="event-name">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-l-name">Last Name</label>
                        <input type="url" id="event-l-name">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-email">Email</label>
                        <input type="text" id="event-email">
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Mentor's Informations</legend>

                    <div class="input-wrapper">
                        <label for="mentor-category">Who's your mentor</label>
                        <select id="mentor-category">
                            <option value="live">Gabriel</option>
                            <option value="podcast">Jo√£o</option>
                            <option value="mentorship">Lucas</option>
                        </select>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-textarea">Feedback:</label>
                        <textarea id="event-textarea"></textarea>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private">
                        <label for="event-private">All my doubts were clarified during the mentoring.</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Next mentoring</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Date</label>
                            <input type="date" id="event-date">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">From</label>
                            <input type="time" id="event-begin">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">To</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>
                </div>
            </fieldset>

        </form>
        <footer>
            <input class="button" form="my-form" type="submit" value="Save">
        </footer>
    </div>
</body>

</html>
